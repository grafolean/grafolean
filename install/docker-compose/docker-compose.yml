version: "2"
services:

  db:
    image: postgres:9.6-alpine
    volumes:
      - ./db/:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=grafolean
    networks:
      - grafolean

  backend:
    build:
      context: ../../backend/
      dockerfile: docker/Dockerfile
    environment:
      - DB_HOST=db
      - DB_DATABASE=grafolean
      - DB_USERNAME=admin
      - DB_PASSWORD=admin
      - GRAFOLEAN_CORS_DOMAINS=http://localhost
    ports:
      - "81:80"
    networks:
      - grafolean

  frontend:
    build:
      context: ../../frontend/
      dockerfile: docker/Dockerfile
      args:
        - REACT_APP_BACKEND_ROOT_URL=http://localhost:81/api
    ports:
      - "80:80"
    networks:
      - grafolean

networks:
  grafolean:
